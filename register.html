<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genia - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Genia AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-tracker">AI Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/marketplace">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/referidos">Referral Program</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-primary me-2" href="/login">Login</a>
                    <a class="btn btn-primary" href="/register">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Crear una cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="negocio" class="form-label">Nombre de tu negocio</label>
                                <input type="text" class="form-control" id="negocio" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono (con WhatsApp)</label>
                                <input type="tel" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Acepto los <a href="/terms">términos y condiciones</a></label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Crear cuenta</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>© 2025 Genia AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="services/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const negocio = document.getElementById('negocio').value;
                const telefono = document.getElementById('telefono').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validar que las contraseñas coincidan
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                
                try {
                    // Mostrar indicador de carga
                    document.querySelector('button[type="submit"]').innerHTML = 'Creando cuenta...';
                    document.querySelector('button[type="submit"]').disabled = true;
                    
                    // Llamar a la API de registro
                    const response = await apiClient.post('/api/users/register', {
                        nombre: nombre,
                        email: email,
                        negocio: negocio,
                        telefono: telefono,
                        password: password
                    });
                    
                    if (response.status === 'success') {
                        alert('Cuenta creada correctamente. Por favor, inicia sesión.');
                        window.location.href = '/login';
                    } else {
                        alert('Error al crear la cuenta. Por favor, intenta nuevamente.');
                    }
                } catch (error) {
                    console.error('Error de registro:', error);
                    if (error.status === 400 && error.data && error.data.detail === 'El email ya está registrado') {
                        alert('Este email ya está registrado. Por favor, utiliza otro o inicia sesión.');
                    } else {
                        alert('Error al crear la cuenta. Por favor, intenta nuevamente.');
                    }
                } finally {
                    // Restaurar botón
                    document.querySelector('button[type="submit"]').innerHTML = 'Crear cuenta';
                    document.querySelector('button[type="submit"]').disabled = false;
                }
            });
        });
    </script>
    <script src="pwa-register.js"></script>
</body>
</html>

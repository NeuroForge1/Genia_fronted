<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Crear una cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="negocio" class="form-label">Nombre de tu negocio</label>
                                <input type="text" class="form-control" id="negocio" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono (con WhatsApp)</label>
                                <input type="tel" class="form-control" id="telefono">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Acepto los <a href="/terms">términos y condiciones</a></label>

                        </div>
                    </div>

            </div>
        </div>

    <footer class="mt-5 py-3 bg-light">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    
    <!-- Implementación directa del cliente API para compatibilidad -->
    <script>
        // Configuración de Supabase
        const SUPABASE_URL = "https://axfcmtrhsvmtzqqhxwul.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNtdHJoc3ZtdHpxcWh4d3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4MjA2MzksImV4cCI6MjA1OTM5NjYzOX0.F7X3QI2AL90Q-XZjWceSuW45vDMBjz7txTqge4lwxtQ";
        
        // Crear cliente de Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Implementación del cliente API para compatibilidad con páginas HTML tradicionales
        const apiClient = {
            /**
             * Realiza una solicitud POST
             * @param {string} endpoint - Ruta del endpoint
             * @param {Object} data - Datos a enviar en el cuerpo de la solicitud
             * @returns {Promise} - Promesa con la respuesta
             */
            post: async (endpoint, data) => {
                console.log('apiClient.post llamado con endpoint:', endpoint);
                
                // Manejar autenticación
                if (endpoint === '/auth/login') {
                    try {
                        const { data: authData, error } = await supabase.auth.signInWithPassword({
                            email: data.email,
                            password: data.password
                        });
                        
                        console.log('Resultado de login con Supabase:', authData);
                        
                        if (error) throw error;
                        
                        if (authData.session) {
                            // Guardar token en localStorage
                            localStorage.setItem('genia_token', authData.session.access_token);
                            localStorage.setItem('genia_user', JSON.stringify(authData.user));
                            
                            // Redirigir al dashboard después de login exitoso
                            window.location.href = '/dashboard';
                            return {
                                token: authData.session.access_token,
                                user: authData.user
                            };
                        } else {
                            throw new Error('Error de autenticación');
                        }
                    } catch (error) {
                        console.error('Error en login con Supabase:', error);
                        throw error;
                    }
                } 
                // Manejar registro
                else if (endpoint === '/api/users/register') {
                    try {
                        const { data: authData, error } = await supabase.auth.signUp({
                            email: data.email,
                            password: data.password,
                            options: {
                                data: {
                                    nombre: data.nombre,
                                    negocio: data.negocio,
                                    telefono: data.telefono
                                }
                            }
                        });
                        
                        console.log('Resultado de registro con Supabase:', authData);
                        
                        if (error) {
                            if (error.message.includes('already registered')) {
                                throw {
                                    status: 400,
                                    data: { detail: 'El email ya está registrado' }
                                };
                            }
                            throw error;
                        }
                        
                        // Redirigir al dashboard o página de confirmación después de registro exitoso
                        window.location.href = '/dashboard';
                        return { status: 'success' };
                    } catch (error) {
                        console.error('Error en registro con Supabase:', error);
                        throw error;
                    }
                }
                
                // Para otros endpoints, implementar según sea necesario
                console.error('Endpoint no implementado:', endpoint);
                return Promise.reject(new Error('Endpoint no implementado'));
            },
            
            /**
             * Realiza una solicitud GET
             * @param {string} endpoint - Ruta del endpoint
             * @returns {Promise} - Promesa con la respuesta
             */
            get: async (endpoint) => {
                console.log('apiClient.get llamado con endpoint:', endpoint);
                
                // Implementar según sea necesario
                console.error('Endpoint GET no implementado:', endpoint);
                return Promise.reject(new Error('Endpoint GET no implementado'));
            }
        };
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const nombre = document.getElementById('nombre').value;
                const email = document.getElementById('email').value;
                const negocio = document.getElementById('negocio').value;
                const telefono = document.getElementById('telefono').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validar que las contraseñas coincidan
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                
                try {
                    // Mostrar indicador de carga
                    document.querySelector('button[type="submit"]').innerHTML = 'Creando cuenta...';
                    document.querySelector('button[type="submit"]').disabled = true;
                    
                    // Llamar a la API de registro
                    const response = await apiClient.post('/api/users/register', {
                        nombre: nombre,
                        email: email,
                        negocio: negocio,
                        telefono: telefono,
                        password: password
                    });
                    
                    if (response.status === 'success') {
                        alert('Cuenta creada correctamente. Por favor, inicia sesión.');
                        window.location.href = '/login';
                    } else {
                        alert('Error al crear la cuenta. Por favor, intenta nuevamente.');
                    }
                } catch (error) {
                    console.error('Error de registro:', error);
                    if (error.status === 400 && error.data && error.data.detail === 'El email ya está registrado') {
                        alert('Este email ya está registrado. Por favor, utiliza otro o inicia sesión.');
                    } else {
                        alert('Error al crear la cuenta. Por favor, intenta nuevamente.');
                    }
                } finally {
                    // Restaurar botón
                    document.querySelector('button[type="submit"]').innerHTML = 'Crear cuenta';
                    document.querySelector('button[type="submit"]').disabled = false;
                }
            });
        });
    </script>
    <script src="pwa-register.js"></script>

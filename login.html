<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="manifest" href="manifest.json">
    
    <!-- Cargar Supabase directamente -->

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Genia AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-tracker">AI Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/marketplace">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/referidos">Referral Program</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-primary me-2" href="/login">Login</a>
                    <a class="btn btn-outline-primary" href="/register">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <p>¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>© 2025 Genia AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuración de Supabase directamente en la página
        const SUPABASE_URL = "https://axfcmtrhsvmtzqqhxwul.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNtdHJoc3ZtdHpxcWh4d3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4MjA2MzksImV4cCI6MjA1OTM5NjYzOX0.F7X3QI2AL90Q-XZjWceSuW45vDMBjz7txTqge4lwxtQ";
        
        // Crear cliente de Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Implementación del cliente API directamente en la página
        const apiClient = {
            post: async function(endpoint, data) {
                console.log('apiClient.post llamado con endpoint:', endpoint);
                
                try {
                    // Manejar autenticación
                    if (endpoint === '/auth/login') {
                        try {
                            const { data: authData, error } = await supabase.auth.signInWithPassword({
                                email: data.email,
                                password: data.password
                            });
                            
                            console.log('Resultado de login con Supabase:', authData);
                            
                            if (error) throw error;
                            
                            if (authData.session) {
                                // Guardar token en localStorage
                                localStorage.setItem('genia_token', authData.session.access_token);
                                localStorage.setItem('genia_user', JSON.stringify(authData.user));
                                
                                // Redirigir al dashboard después de login exitoso
                                window.location.href = '/dashboard';
                                return {
                                    token: authData.session.access_token,
                                    user: authData.user
                                };
                            } else {
                                throw new Error('Error de autenticación');
                            }
                        } catch (error) {
                            console.error('Error en login con Supabase:', error);
                            throw error;
                        }
                    } 
                    // Para otros endpoints, implementar según sea necesario
                    console.error('Endpoint no implementado:', endpoint);
                    return Promise.reject(new Error('Endpoint no implementado'));
                } catch (error) {
                    console.error('Error en apiClient.post:', error);
                    throw error;
                }
            }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Mostrar indicador de carga
                    document.querySelector('button[type="submit"]').innerHTML = 'Iniciando sesión...';
                    document.querySelector('button[type="submit"]').disabled = true;
                    
                    console.log('Intentando iniciar sesión con:', email);
                    
                    // Llamar directamente a Supabase para autenticación
                    const { data: authData, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    console.log('Resultado de autenticación:', authData);
                    
                    if (error) {
                        console.error('Error de autenticación:', error);
                        alert('Error al iniciar sesión: ' + error.message);
                    } else if (authData.session) {
                        // Guardar token en localStorage
                        localStorage.setItem('genia_token', authData.session.access_token);
                        localStorage.setItem('genia_user', JSON.stringify(authData.user));
                        
                        // Redirigir al dashboard
                        alert('Inicio de sesión exitoso. Redirigiendo al dashboard...');
                        window.location.href = '/dashboard';
                    } else {
                        alert('Error de autenticación. Por favor, verifica tus credenciales.');
                    }
                } catch (error) {
                    console.error('Error de login:', error);
                    alert('Error al iniciar sesión. Por favor, intenta nuevamente.');
                } finally {
                    // Restaurar botón
                    document.querySelector('button[type="submit"]').innerHTML = 'Iniciar Sesión';
                    document.querySelector('button[type="submit"]').disabled = false;
                }
            });
        });
    </script>
</body>
</html>

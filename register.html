<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genia - Registro</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Cargar Supabase desde CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    /* Estilos adicionales para la página de registro */
    .register-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn-primary {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .error-message {
      color: #dc3545;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: #28a745;
      margin-top: 10px;
      display: none;
    }
    .form-footer {
      margin-top: 20px;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="/">Genia AI</a>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/ai-tracker">AI Tracker</a></li>
        <li><a href="/marketplace">Marketplace</a></li>
        <li><a href="/referral">Referral Program</a></li>
      </ul>
      <div class="auth-links">
        <a href="/login">Login</a>
        <a href="/register" class="active">Register</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="register-container">
      <h2>Crear una cuenta</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="negocio">Nombre de tu negocio</label>
          <input type="text" id="negocio" name="negocio" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono (con WhatsApp)</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms" style="display: inline;">Acepto los <a href="/terms">términos y condiciones</a></label>
        </div>
        <button type="submit" class="btn-primary">Crear cuenta</button>
        <p id="errorMessage" class="error-message">Error al registrar. Por favor, verifica los datos ingresados.</p>
        <p id="successMessage" class="success-message">Registro exitoso. Redirigiendo...</p>
      </form>
      <div class="form-footer">
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Genia AI. All rights reserved.</p>
  </footer>

  <script>
    // Configuración de GENIA
    const GENIA_CONFIG = {
      supabase: {
        url: 'https://axfcmtrhsvmtzqqhxwul.supabase.co',
        anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4ZmNtdHJoc3ZtdHpxcWh4d3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTI4NzM1NzAsImV4cCI6MjAyODQ0OTU3MH0.Nt8YuKDLCCK-QaU9c1ZcqvIpJXVCvRYNGrNQXGLYRXY'
      },
      api: {
        baseUrl: 'https://genia-backend.onrender.com'
      }
    };

    // Crear cliente de Supabase
    const supabase = supabase.createClient(
      GENIA_CONFIG.supabase.url,
      GENIA_CONFIG.supabase.anonKey
    );

    // Cliente API
    const apiClient = {
      // Iniciar sesión
      login: async function(email, password) {
        try {
          console.log('Iniciando sesión con:', email);
          
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });
          
          if (error) throw error;
          
          console.log('Sesión iniciada correctamente');
          
          // Guardar token en localStorage
          localStorage.setItem('genia_auth_token', data.session.access_token);
          
          // Redirigir al dashboard
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
          
          return data;
        } catch (error) {
          console.error('Error de autenticación:', error);
          throw error;
        }
      },

      // Registrar usuario
      register: async function(userData) {
        try {
          console.log('Registrando usuario:', userData.email);
          
          // Registrar usuario en Supabase
          const { data, error } = await supabase.auth.signUp({
            email: userData.email,
            password: userData.password,
            options: {
              data: {
                nombre: userData.nombre,
                negocio: userData.negocio,
                telefono: userData.telefono || ''
              }
            }
          });
          
          if (error) throw error;
          
          console.log('Usuario registrado correctamente');
          
          // Guardar token en localStorage si está disponible
          if (data.session) {
            localStorage.setItem('genia_auth_token', data.session.access_token);
          }
          
          // Redirigir al dashboard
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
          
          return data;
        } catch (error) {
          console.error('Error de registro:', error);
          throw error;
        }
      },

      // Cerrar sesión
      logout: async function() {
        try {
          const { error } = await supabase.auth.signOut();
          
          if (error) throw error;
          
          // Eliminar token de localStorage
          localStorage.removeItem('genia_auth_token');
          
          // Redirigir a la página de inicio
          window.location.href = '/';
          
          return true;
        } catch (error) {
          console.error('Error al cerrar sesión:', error);
          throw error;
        }
      },

      // Obtener token de autenticación
      getToken: function() {
        return localStorage.getItem('genia_auth_token') || '';
      },

      // Verificar si el usuario está autenticado
      isAuthenticated: function() {
        return !!this.getToken();
      }
    };

    // Manejar el envío del formulario de registro
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('registerForm');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const negocio = document.getElementById('negocio').value;
        const telefono = document.getElementById('telefono').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;
        
        // Ocultar mensajes previos
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Validaciones
        if (!nombre || !email || !negocio || !telefono || !password || !confirmPassword) {
          errorMessage.textContent = 'Por favor, completa todos los campos requeridos.';
          errorMessage.style.display = 'block';
          return;
        }
        
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Las contraseñas no coinciden.';
          errorMessage.style.display = 'block';
          return;
        }
        
        if (!terms) {
          errorMessage.textContent = 'Debes aceptar los términos y condiciones.';
          errorMessage.style.display = 'block';
          return;
        }
        
        try {
          // Registrar usuario con apiClient
          await apiClient.register({
            nombre,
            email,
            negocio,
            telefono,
            password
          });
          
          // Mostrar mensaje de éxito
          successMessage.style.display = 'block';
          
        } catch (error) {
          console.error('Error de registro:', error);
          
          // Mostrar mensaje de error
          errorMessage.textContent = error.message || 'Error al registrar. Por favor, verifica los datos ingresados.';
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>

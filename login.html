<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genia - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Genia AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-tracker">AI Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/marketplace">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/referidos">Referral Program</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-primary me-2" href="/login">Login</a>
                    <a class="btn btn-outline-primary" href="/register">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <p>¿No tienes una cuenta? <a href="/register">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>© 2025 Genia AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="services/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Mostrar indicador de carga
                    document.querySelector('button[type="submit"]').innerHTML = 'Iniciando sesión...';
                    document.querySelector('button[type="submit"]').disabled = true;
                    
                    // Llamar a la API de autenticación
                    const response = await apiClient.post('/auth/login', {
                        email: email,
                        password: password
                    });
                    
                    if (response.token) {
                        // Guardar token en localStorage
                        localStorage.setItem('genia_token', response.token);
                        localStorage.setItem('genia_user', JSON.stringify(response.user));
                        
                        // Redirigir al dashboard
                        window.location.href = '/dashboard';
                    } else {
                        alert('Error de autenticación. Por favor, verifica tus credenciales.');
                    }
                } catch (error) {
                    console.error('Error de login:', error);
                    alert('Error al iniciar sesión. Por favor, intenta nuevamente.');
                } finally {
                    // Restaurar botón
                    document.querySelector('button[type="submit"]').innerHTML = 'Iniciar Sesión';
                    document.querySelector('button[type="submit"]').disabled = false;
                }
            });
        });
    </script>
    <script src="pwa-register.js"></script>
</body>
</html>

    <!-- Cargar nuestro cliente API -->
    <script src="api-client.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Mostrar indicador de carga
                    loginButton.innerHTML = 'Iniciando sesión...';
                    loginButton.disabled = true;
                    loginError.classList.add('d-none');
                    
                    console.log('Intentando iniciar sesión con:', email);
                    
                    // Verificar que apiClient esté definido
                    if (typeof apiClient === 'undefined') {
                        throw new Error('apiClient no está definido. Verifica que api-client.js se haya cargado correctamente.');
                    }
                    
                    // Usar el apiClient
                    try {
                        const result = await apiClient.post('/auth/login', {
                            email: email,
                            password: password
                        });
                        
                        console.log('Resultado de autenticación:', result);
                        
                        // La redirección ya está manejada en apiClient.post
                    } catch (apiError) {
                        console.error('Error de autenticación:', apiError);
                        loginError.textContent = 'Error al iniciar sesión: ' + (apiError.message || 'Verifica tus credenciales');
                        loginError.classList.remove('d-none');
                    }
                } catch (error) {
                    console.error('Error de login:', error);
                    loginError.textContent = 'Error al iniciar sesión. Por favor, intenta nuevamente.';
                    loginError.classList.remove('d-none');
                } finally {
                    // Restaurar botón
                    loginButton.innerHTML = 'Iniciar Sesión';
                    loginButton.disabled = false;
                }
            });
        });
    </script>

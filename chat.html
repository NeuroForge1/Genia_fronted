<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GENIA - Chat</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#67f8c0">
  <script src="config.js"></script>
  <script src="env.js"></script>
  <script src="services/api_integration.js"></script>
  <script src="services/emailService.js"></script>
  <script src="services/openai_chat.js"></script>
  <script src="services/twilio_whatsapp.js"></script>
  <script src="enhanced_script.js"></script>
  <script src="pwa-register.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #1c1c1c;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #67f8c0;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
    }
    
    .nav-links a:hover, .nav-links a.active {
      background: #333;
    }
    
    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 250px;
      background: #1c1c1c;
      padding: 20px;
      border-right: 1px solid #333;
      overflow-y: auto;
    }
    
    .clone-selector {
      margin-bottom: 20px;
    }
    
    .clone-selector h3 {
      margin-top: 0;
      color: #67f8c0;
    }
    
    .clone-option {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .clone-option:hover {
      background: #333;
    }
    
    .clone-option.active {
      background: #2a2a2a;
      border-left: 3px solid #67f8c0;
    }
    
    .clone-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      background: #67f8c0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }
    
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 15px;
      border-radius: 10px;
      line-height: 1.4;
    }
    
    .user-message {
      align-self: flex-end;
      background: #2b5278;
    }
    
    .bot-message {
      align-self: flex-start;
      background: #333;
    }
    
    .message-input {
      display: flex;
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    
    .message-input textarea {
      flex: 1;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      resize: none;
      min-height: 50px;
      max-height: 150px;
    }
    
    .message-input button {
      margin-left: 10px;
      padding: 0 20px;
      background: #67f8c0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .message-input button:hover {
      background: #4ad0a0;
    }
    
    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: #333;
      padding: 10px 15px;
      border-radius: 10px;
      margin-top: 5px;
    }
    
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #67f8c0;
      border-radius: 50%;
      margin-right: 5px;
      animation: typing 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
      margin-right: 0;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #333;
        padding: 10px;
      }
      
      .clone-selector {
        display: flex;
        overflow-x: auto;
        margin-bottom: 10px;
      }
      
      .clone-option {
        flex: 0 0 auto;
        margin-right: 10px;
      }
      
      .chat-main {
        padding: 10px;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GENIA Chat</h1>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="genia_ai_tracker.html">AI Tracker</a>
      <a href="#" class="active">Chat</a>
    </div>
  </div>
  
  <div class="chat-container">
    <div class="sidebar">
      <div class="clone-selector">
        <h3>Selecciona un clon</h3>
        <div class="clone-option active" data-clone="general">
          <div class="clone-icon">G</div>
          <div>GENIA General</div>
        </div>
        <div class="clone-option" data-clone="content">
          <div class="clone-icon">C</div>
          <div>GENIA Content</div>
        </div>
        <div class="clone-option" data-clone="ads">
          <div class="clone-icon">A</div>
          <div>GENIA Ads</div>
        </div>
        <div class="clone-option" data-clone="ceo">
          <div class="clone-icon">E</div>
          <div>GENIA CEO</div>
        </div>
        <div class="clone-option" data-clone="voice">
          <div class="clone-icon">V</div>
          <div>GENIA Voice</div>
        </div>
      </div>
      
      <div class="chat-info">
        <h3>Información</h3>
        <p>Créditos usados: <span id="credits-used">0</span></p>
        <p>Conversaciones: <span id="conversation-count">0</span></p>
      </div>
    </div>
    
    <div class="chat-main">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          Hola, soy GENIA. ¿En qué puedo ayudarte hoy?
        </div>
      </div>
      
      <div class="typing-indicator" id="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <div class="message-input">
        <textarea id="message-input" placeholder="Escribe tu mensaje aquí..."></textarea>
        <button id="send-button">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar autenticación
      if (!geniaApi.auth.isAuthenticated()) {
        window.location.href = '/login.html';
        return;
      }
      
      // Variables
      let currentClone = 'general';
      let conversationHistory = [];
      let creditsUsed = 0;
      
      // Elementos DOM
      const chatMessages = document.getElementById('chat-messages');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const typingIndicator = document.getElementById('typing-indicator');
      const cloneOptions = document.querySelectorAll('.clone-option');
      const creditsUsedElement = document.getElementById('credits-used');
      const conversationCountElement = document.getElementById('conversation-count');
      
      // Cambiar de clon
      cloneOptions.forEach(option => {
        option.addEventListener('click', function() {
          // Remover clase active de todas las opciones
          cloneOptions.forEach(opt => opt.classList.remove('active'));
          
          // Añadir clase active a la opción seleccionada
          this.classList.add('active');
          
          // Actualizar clon actual
          currentClone = this.dataset.clone;
          
          // Añadir mensaje de cambio de clon
          addBotMessage(`Has cambiado a GENIA ${currentClone.charAt(0).toUpperCase() + currentClone.slice(1)}. ¿En qué puedo ayudarte?`);
          
          // Limpiar historial de conversación
          conversationHistory = [];
        });
      });
      
      // Enviar mensaje
      function sendMessage() {
        const message = messageInput.value.trim();
        
        if (message === '') return;
        
        // Añadir mensaje del usuario al chat
        addUserMessage(message);
        
        // Limpiar input
        messageInput.value = '';
        
        // Mostrar indicador de escritura
        typingIndicator.style.display = 'block';
        
        // Añadir mensaje del usuario al historial
        conversationHistory.push({ role: 'user', content: message });
        
        // Enviar mensaje a OpenAI
        openaiChatService.sendMessage(message, currentClone, conversationHistory)
          .then(response => {
            // Ocultar indicador de escritura
            typingIndicator.style.display = 'none';
            
            if (response.success) {
              // Añadir respuesta al chat
              addBotMessage(response.message);
              
              // Añadir respuesta al historial
              conversationHistory.push({ role: 'assistant', content: response.message });
              
              // Actualizar créditos usados
              if (response.usage && response.usage.total_tokens) {
                creditsUsed += Math.ceil(response.usage.total_tokens / 1000);
                creditsUsedElement.textContent = creditsUsed;
              }
              
              // Actualizar contador de conversaciones
              conversationCountElement.textContent = Math.ceil(conversationHistory.length / 2);
            } else {
              // Mostrar mensaje de error
              addBotMessage(`Lo siento, ha ocurrido un error: ${response.message}`);
            }
          })
          .catch(error => {
            // Ocultar indicador de escritura
            typingIndicator.style.display = 'none';
            
            // Mostrar mensaje de error
            addBotMessage(`Lo siento, ha ocurrido un error: ${error.message}`);
            console.error('Error al enviar mensaje:', error);
          });
      }
      
      // Añadir mensaje del usuario al chat
      function addUserMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'user-message');
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
        
        // Scroll al final
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Añadir mensaje del bot al chat
      function addBotMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'bot-message');
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
        
        // Scroll al final
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Event listeners
      sendButton.addEventListener('click', sendMessage);
      
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Auto-resize textarea
      messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
    });
  </script>
</body>
</html>
